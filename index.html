<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3b9129a82f.js" crossorigin="anonymous"></script>
    <title>Formulario Elio</title>
</head>

<body>
    <div class="container border mt-5">
        <div class="row border">
            <div class="col-12 py-3 ps-3 bg-light text-dark">
                <h2>Payment for example</h2>
            </div>
        </div>
        
        <div class="row py-2">
            <div class="col-12 col-md-12">
                <div class="alert alert-danger" role="alert">Some fields are missimg</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-5">
                <label for="card">Card #</label>
                <input class="form-control" type="text" id="card" placeholder="XXXXXXXXXXX">
            </div>
            <div class="col-12 col-md-3">
                <label for="cvc">CVC #</label>
                <input class="form-control" type="password" placeholder="***" id="cvc" name="backcode">
            </div>
            <div class="col-12 col-md-4">
                <label for="amount">Amount</label>
                <input class="form-control" type="text" id="amount" name="payment" placeholder="$$">
            </div>
        </div>

        <div class="row py-2">
            <div class="col-12 col-md-6">
                <label for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name" name="FName">

                <label for="city">City</label>
                <input class="form-control" type="text" id="city" name="direction">

                <h5>We accept:</h5>
                <div class="p-3 mb-2 bg-secondary text-white">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>

                </div>

                
            </div>
            <div class="col-12 col-md-6">
                <label for="last-name">Last name</label>
                <input class="form-control" type="text" id="last-name" name="LName">

                <div class="row">
                    <div class="col-6">
                        <label for="last-name">State</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Choose your state</option>
                            <option value="1">Miami</option>
                            <option value="2">Orlando</option>
                            <option value="3">Philadelphia</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="PC">Postal Code</label>
                        <input class="form-control" type="text" id="PC" name="postal-code">
                    </div>
                </div>

                <h6>Message</h6>
                <textarea class="form-control" id="message"></textarea>

            </div>

        </div>
        <div class="row border bg-light text-dark py-3">
            <div class="col-12 d-md-flex justify-content-md-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
